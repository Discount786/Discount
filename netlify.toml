[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_BASE_URL = "https://discountdrhotels.com"

# Redirect Netlify subdomain to custom domain
[[redirects]]
  from = "https://coruscating-crostata-a31f7a.netlify.app/*"
  to = "https://discountdrhotels.com/:splat"
  status = 301
  force = true

