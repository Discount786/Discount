[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_BASE_URL = "https://discountdrhotels.com"

# Redirect http to https for custom domain
[[redirects]]
  from = "http://discountdrhotels.com/*"
  to = "https://discountdrhotels.com/:splat"
  status = 301
  force = true

