[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_BASE_URL = "https://discountdrhotels.com"

# Note: Netlify automatically handles domain redirects when you set a custom domain as primary
# Go to: Site settings > Domain management > Set primary domain
# This will automatically redirect the Netlify subdomain to your custom domain

